<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Attack Prediction</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Lightly visible background image */
            background: url('{{ url_for("static", filename="images/heart_bg.png") }}') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Optional overlay to lighten image without hiding it */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.0); /* light overlay to make image soft */
            z-index: 0;
        }

        /* Transparent container with blur for readability */
        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.2); /* semi-transparent */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 50px 60px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3), 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            color: #ff4757;
            margin-bottom: 15px;
        }

        p.description {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .hero-icon {
            font-size: 50px;
            color: #ff4757;
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @media screen and (max-width: 500px) {
            h1 { font-size: 28px; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-heart hero-icon"></i>
        <h1>Welcome to Heart Attack Prediction App</h1>
        <p class="description">
            "Predict heart attack risks and learn about your cardiac health easily with our interactive tool.""
        </p>
        <div class="buttons">
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <a href="{{ url_for('signup') }}" class="btn">Signup</a>
        </div>
    </div>
</body>
</html>
